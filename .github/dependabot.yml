version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 1
  ignore:
    - dependency-name: "*"
  rebase-strategy: auto
  labels:
    - "dependencies"
  group:
    group-name: "all-dependencies"
    patterns:
      - "*"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 1
